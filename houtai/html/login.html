<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>登录界面</title>
    <link rel="stylesheet" href="../css/base.css">

<body>
    <div id="logina" class="login">

            <h1>信息管理系统平台</h1>
            <p>版权所有 &copy; iProg网络科技有限公司 2015-2018</p>
        </div>
        <form action="">
            <div class="login-1">
                <h2>登录账号</h2>
                <p>
                    <span>账号</span>
                    <input type="text" id="name">
                </p>
            </div>
            <div class="login-2">
                <h2>密码登录</h2>
                <p>
                    <span>密码</span>
                    <input type="text" id="password">
                </p>
            </div>
            <div class="login-3">
                <span class="left" id="wangji">忘记密码？</span>
                <span class="right" id="denglu">登录</span>
            </div>
            <div class="login-4">推荐使用webkit内核浏览器，如chrome等</div>

    </div>
    <div id="loginb" class="login">

            <h1>信息管理系统平台</h1>
            <p>版权所有 &copy; iProg网络科技有限公司 2015-2018</p>

            <div class="login-1">
                <h2>登录账号</h2>
                <p>
                    <span>账号</span>
                    <input type="text" id="name2">
                </p>
            </div>
            <div class="login-2">
                <h2>新密码</h2>
                <p>
                    <span>新密码</span>
                    <input type="text" id="password2">
                </p>
            </div>
            <div class="login-2">
                <h2>确认新密码</h2>
                <p>
                    <span>新密码</span>
                    <input type="text" id="password3">
                </p>
            </div>
            <div class="login-3">
                <span class="left" id="fanhui">《 返回登录</span>
